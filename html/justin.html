<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/justin.css">
    <link rel="stylesheet" href="../stylesheets/navbar.css">
    <link rel="stylesheet" href="../stylesheets/footer.css">

    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    
    <title>Designer</title>

</head>
<body>

    <div id="navbar"></div>
    <div id="main">
        <div class="header">
            <div class="text">
                <h3>Designer</h3>
                <p>Get to the front of the queue. Shop our newest designer menswear in our Just In selection to ensure you don’t miss out on the pieces you’ve been waiting for, and, as ever with THE OUTNET, you’ll be wearing these styles over and over again…</p>
            </div>
            <div class="image">
                <img src="https://www.theoutnet.com/ycm/resource/blob/1230688/9624f009a06a17b2579f48af9a155050/mens-just-in-image-data.jpg?imwidth=3000&improfile=isc" alt="no image">
            </div>
        </div>
        <div id="container">
            <div id="parentTop">
                <div id="result"></div>
                <div id="sort">
                    <select   id="sortby">
                        <div id="option">
                            <option value>Sort</option>
                            <option value="hightolow">Price: High to low</option>
                            <option value="lowtohigh">Price: Low to high</option>
                          
                        </div>
                    </select>
                </div>
            </div>
            <br>
            <div id="parent">
                <div id="filter">
                    <div id="categories">
                        <h3>FILTERS</h3>
                      
                    </div>
                    <div id="brands">
                        <div>Brands</div>
                        <div>
                            <label><input  id="peserico" type="checkbox" value="peserico" />PESERICO</label>
                            <label><input  id="dolce" type="checkbox" value="dolce" />DOLCE & GABBANA</label>
                            <label><input  id="valentino" type="checkbox" value="valentino" />VALENTINO</label>
                            <label> <input  id="rag" type="checkbox" value="rag" />RAG & BONE</label>
                            <label> <input  id="iro" type="checkbox" value="iro" />IRO</label>
                            <label> <input  id="sandro" type="checkbox" value="sandro" />SANDRO</label>
        
                        </div>
                    </div>
                    <div id="price">
                        <div>Price</div>
                        <div>
                            <label> <input id="fifty" type="checkbox" value="$50to$100" />$50 to $100</label>
                            <label> <input  id="hundred" type="checkbox" value="$101to$200" />$101 to $200</label>
                            <label> <input  id="twohundred" type="checkbox" value="$201to$500" />$201 to $500</label>
                            <label> <input  id="fivehundred" type="checkbox" value="$501andabove" />$501 and above</label>
        
                        </div>
                    </div>
        
                    <div id="discountrange">
                        <div>DISCOUNT RANGE</div>
                        <div>
                            <label> <input onchange="above50()" id="above50" type="checkbox" value="above50" />50% and
                                above</label>
                            <label> <input onchange="above60()" id="above60" type="checkbox" value="above60" />60% and
                                above</label>
                            <label> <input onchange="above70()" id="above70" type="checkbox" value="above70" />70% and
                                above</label>
                        </div>
                    </div>
                
                </div>
                <div id="products"></div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>


    <div id="footer"></div>
    
</body>
</html>

<script type="module" src="../js_files/justin.js"></script>

<script src="../js_files/navbar.js"></script>

<script src="../js_files/footer.js" ></script>
